stages:
  - build
  - docker
  - deploy

build-job:
  image: maven:3.8.7-eclipse-temurin-17
  stage: build
  script:
    - cd microservices/
    - mvn clean install -B

docker-job:
  stage: docker
  image: maven:3.8.7-eclipse-temurin-17
  script:
    - cd microservices/
    - echo "Deploying to Docker hub... This will take some time."
    - mvn compile jib:build -Djib.to.auth.username=${CI_REGISTRY_USER} -Djib.to.auth.password=${CI_REGISTRY_PASSWORD}
    - echo "Deployment to Docker hub Done!"
  only:
    - master


deploy:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$PRIVATE_SSH" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_IP >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $SSH_USER@$SSH_IP "docker compose up -d"
  only:
    - master

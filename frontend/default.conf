server {
    server_name _;

    location /api { try_files $uri @api; }
    location @api {
        proxy_pass http://api-gateway:8080;
    }

    location / {
        alias /usr/share/nginx/html/;
        expires 28d;
        index index.html;
    }

    location = /users {
        try_files /index.html =404;
    }

    location = /boxes {
        try_files /index.html =404;
    }

    location = /deliveries {
        try_files /index.html =404;
    }
}

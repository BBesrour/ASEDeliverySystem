---
version: "3"
services:
  ## Eureka Server
  discovery-server:
    image: endurna/discovery-server:latest
    container_name: discovery-server
    pull_policy: always
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  ## Api gateway
  api-gateway:
    image: endurna/api-gateway:latest
    container_name: api-gateway
    pull_policy: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - discovery-server

  ## Delivery Service
  delivery-service:
    image: endurna/delivery-service:latest
    container_name: delivery-service
    pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DELIVERY_MONGO_URL=${DELIVERY_MONGO_URL}
    depends_on:
      - discovery-server
      - api-gateway

  ## Delivery Service!
  authentication-service:
    image: endurna/authentication-service:latest
    container_name: authentication-service
    pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AUTH_MONGO_URL=${AUTH_MONGO_URL}
    depends_on:
      - discovery-server
      - api-gateway

  ## Frontned
  ui-service:
    image: endurna/ui-service:latest
    container_name: ui-service
    depends_on:
      - api-gateway
    pull_policy: always
    ports:
      - 2001:80
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_URL=139.162.132.244:8080

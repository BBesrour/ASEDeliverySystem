eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway

## Authentication route
spring.cloud.gateway.routes[0].id=authentication-service
spring.cloud.gateway.routes[0].uri=lb://authentication-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

## Delivery route
spring.cloud.gateway.routes[1].id=delivery-service
spring.cloud.gateway.routes[1].uri=lb://delivery-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/delivery/**
